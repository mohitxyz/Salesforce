<template>
    <lightning-card  variant="Narrow"  title={cardTitle} icon-name="standard:account">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
               
        <div class="class1">
            <div>
                <p class="class2-green">Green</p>
                <p class="class2-green"> {Green} </p>
            </div>
            <div>
                <p class="class2-yellow">Yellow</p>
                <p class="class2-yellow">{Yellow}</p>
            </div>
            <div>
                <p class="class2-orange">Orange</p>
                <p class="class2-orange"> {Orange} </p>
            </div>
           <div>
            <p class="class2-red">Red</p>
            <p class="class2-red"> {Red} </p>
           </div>        
            
            <lightning-button class = "class3" variant="brand" label="Add New" title="Add New" onclick={handleClick}></lightning-button>
        </div>

    </lightning-card>

    <template if:true={showModal}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add new record</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template if:true={person}>
                        <lightning-input type="text" label="Name" name="name1" onchange={inputChangeHandler}> </lightning-input>
                        <lightning-input type="date" label="Status date" name="statusDate" onchange={inputChangeHandler}> </lightning-input>
                        <lightning-input type="phone" label="Mobile" name="mobile" onchange={inputChangeHandler}> </lightning-input>
                    </template>

                    <template if:true={location}>
                        <lightning-input type="text" label="Name" name="name2" onchange={inputChangeHandler}> </lightning-input>
                        <lightning-input type="text" label="State" name="state" onchange={inputChangeHandler}> </lightning-input>
                    </template>
                    

                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
   

    <c-ct-person-location-tab onchangeview = {changeView}> </c-ct-person-location-tab>
</template>
